- table:
    schema: public
    name: sessions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - user_id
      - provider
      - token
      - last_hit
      - hit_count
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: users
  object_relationships:
  - name: created_by_user
    using:
      foreign_key_constraint_on: created_by
  - name: updated_by_user
    using:
      foreign_key_constraint_on: updated_by
  array_relationships:
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: sessions
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - created_by
      - updated_by
      - email
      - first_name
      - last_name
      - google_id
      - facebook_id
      - is_admin
      - picture
      - locale
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - first_name
      - last_name
      - locale
      - picture
      - updated_by
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        updated_by:
          _eq: X-Hasura-User-Id
