- table:
    schema: public
    name: sessions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
  select_permissions:
  - role: user
    permission:
      columns:
      - createdAt
      - hitCount
      - id
      - lastHit
      - provider
      - token
      - userId
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: users
  object_relationships:
  - name: createdByUser
    using:
      foreign_key_constraint_on: createdBy
  - name: updatedByUser
    using:
      foreign_key_constraint_on: updatedBy
  array_relationships:
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: sessions
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - createdAt
      - updatedAt
      - createdBy
      - updatedBy
      - email
      - firstName
      - lastName
      - googleId
      - facebookId
      - isAdmin
      - picture
      - locale
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - firstName
      - lastName
      - locale
      - picture
      - updatedBy
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        updatedBy:
          _eq: X-Hasura-User-Id
